<!DOCTYPE html>
<html>
<head>
	<title>Dibujo en canvas</title>
	<style type="text/css">
		canvas{
			/*no estilisar canvas con css, estilisar con js*/
			background: url(img/fondo.png) no-repeat center top;
			background-size: cover;
		}
	</style>
</head>
<body>
	<center>
		<canvas></canvas>
	</center>	
<script type="text/javascript">
	let canva=document.querySelector("canvas");
	let c=canva.getContext("2d");
	canva.width=620;//DEFAULT ES 620
	canva.height=600;//600
	function rad(x)
		{
			return (Math.PI/180)*x;
		}

	function circulo_borde(x,y,radx,color,grosor)
	{
		c.beginPath();
		c.arc(x, y, radx, 0,rad(360));
		c.lineWidth=grosor;
		c.strokeStyle=color;
		c.stroke();
	}
	function circulo_relleno(x,y,rady,color)
	{
		c.beginPath();
		c.arc(x, y, rady, 0,rad(360));
		c.fillStyle=color;
		c.fill();
	}

	{
		c.beginPath();
  		c.moveTo(65, 210);
  		c.bezierCurveTo(70,199,90,200,90,200);
  		c.bezierCurveTo(95,201,120,208,115,175);
  		c.bezierCurveTo(110,120,170,180,170,129);
  		c.quadraticCurveTo(168,115,180,110);
  		c.lineCap="round";
  		c.lineWidth=8	;
  		c.strokeStyle="#69EDDF";
  		c.stroke();
	}

  		c.strokeStyle="white";
  		c.stroke();
	}

  		c.quadraticCurveTo(585,160,598,155);

  		c.strokeStyle="white";

	function esquinaAzul()
	{
		c.beginPath();
		c.moveTo(-1,378);
		c.fillStyle="#00B5F6";
		c.bezierCurveTo(0,390,40,390,55,390);
		c.bezierCurveTo(200,410,180,360,276,430);
		c.quadraticCurveTo(330,500,290,600);
		//c.bezierCurveTo(270,600,270,600,248,640);
		c.lineTo(0,600);
		c.fill();
	}
	function conjuntos_circulos()
	{

		let x3=631;

		let x5=651;

		let y7=458;
		let y8=468;

		for (var i = 0; i < 21; i++)

			circulos(x,y);

			{
				circulos(x2,y2);

						circulos(x4,y4);
						x4-=10;
						y4+=10;
						for (var u = 0; u < 1; u++)
						{
							circulos(x5,y5);
							x5-=10;
							y5+=10;
							for (var aa = 0; aa < 1; aa++)
							{
								circulos(x6,y6);
								x6-=10;
								y6+=10;
								for (var ee = 0; ee < 1; ee++)
								{
									circulos(x7,y7);
									x7-=10;
									y7+=10;
									for (var ii = 0; ii< 1; ii++)
									{	
										circulos(x8,y8);
										x8-=10;
										y8+=10;
										for (var oo = 0; oo< 1; oo++)

											}
										}
									}
								}
							}
						}
					}
				}
			}
		}

	}

											}
										}

								}
							}
						}
					}
				}
			}
		}

	}
	function circulos(x,y)
	{
			c.beginPath();
			c.fillStyle="#FFD350";
			c.arc(x, y, 2.5, 0,(Math.PI/180)*360);
			c.fill();
	}
	function triagulos(x0,y0,x1,y1,x2,y2,x3,y3,color,grosor)
	{
		c.beginPath();
		c.moveTo(x0,y0);
		c.lineTo(x1,y1);
		c.lineTo(x2,y2);
		c.lineTo(x3,y3);
		c.lineWidth=grosor;
		c.strokeStyle=color;
		c.stroke();
	}
	function cruz(lnx1,lny1,lx1,ly1,lnx2,lny2,lx2,ly2,color)
	{
		c.beginPath();
		c.moveTo(lnx1,lny1);
		c.lineTo(lx1,ly1);
		c.lineCap="butt";
		c.moveTo(lnx2,lny2);
		c.lineTo(lx2,ly2);
		c.lineWidth=13;
		c.strokeStyle=color;
		c.stroke();
	}
	function linea_Round(x1,x2,x3,x4,color,grosor)
	{
		c.beginPath();
		c.moveTo(x1,x2);
		c.lineTo(x3,x4);
		c.lineCap="round";
		c.lineWidth=grosor;
		c.strokeStyle=color;
		c.stroke();
	}
	function semi_amarillo1()
	{
		c.beginPath();
		c.moveTo(630,240);
		c.fillStyle="#FFD350";
		c.quadraticCurveTo(566,350,630,420);
		c.lineTo(630,240);

	}
	function semi_amarillo2()
	{

		c.moveTo(223,0);
		c.quadraticCurveTo(222,7,219,20);
		c.bezierCurveTo(220,210,550,60,630,210);
		c.lineTo(630,-5);
		c.lineTo(230,0);
		c.fillStyle="#FFD350";
		c.fill();
	}
	function round_borde()
	{
		//width 310
		//height 300
		c.beginPath();
		c.moveTo(212,252);
		c.lineTo(410,252);
		c.bezierCurveTo(490,245,490,355,410,350);
		c.lineTo(212,350);

	function round_relleno()

		c.fillStyle="white";
		c.moveTo(222,265);
		c.lineTo(400,265);
		c.bezierCurveTo(470,260,470,340,400,339);
		c.lineTo(222,339);
		c.bezierCurveTo(160,335,160,265,222,265);
		c.fill();
		c.fillStyle="#120644";
		c.font="bolder 35px Verdana";
		c.fillText("ABSTRACT",212,310);
		c.font="10px verdana";
		c.fillText("B A C K G R O U N D",262,325);	
	}
	function dibujar()
	{
		esquinaAzul();
		circulo_borde(110,422	,60,"#FEE63E",30);
		conjuntos_circulos();
		circulo_relleno(70,65,16,"white");
		circulo_borde(42,276,2,"#FEE63E",30);
		circulo_relleno(85,287,3,"#FEE63E");	
		circulo_relleno(265,485,13,"#FEE63E");
		circulo_borde(455,510,1.8,"rgba(0, 181, 246)",30);	
		circulo_relleno(570,370,13,"#FFD350");
		circulo_relleno(354,400,14,"white");
		circulo_relleno(373,500,3.5,"white");
		circulo_relleno(480,225,3.5,"white");
		circulo_borde(563,155,1.5,"#FEE63E",25);

		triagulos(350,180,416,160,407,230,350,179,"#66BED6",2.8);

		linea_Round(125,580,200,500,"#67EDDF",4);
		linea_Round(30,650,120,550,"#67EDDF",4);

		circulo_borde(210,8,4,"#FEE63E",190);

		round_borde();
		round_relleno();
		conjuntos_circulos2();
		cruz(286,222,243,222,265,243,265,200,"#FEE63E");
		gusano1();

		gusano3();
	}
	dibujar();
</script>
</body>
</html>
